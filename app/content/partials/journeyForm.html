<div id="JourneyForm">
    <form class="default">
        <label>
            <span>Heading</span>
            <input type="text" ng-model="heading" />
        </label>
        <label>
            <span>Description</span>
            <textarea ng-model="description" rows="6"></textarea>
        </label>
        <button type="button" ng-click="submitNewJourney()">Start journey</button> (This will end current journey, if any)
    </form>
    <span class="close fa fa-times" ng-click="close()"></span>
</div>
