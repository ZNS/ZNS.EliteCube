<div id="Verify">
    <h1>Verify your account</h1>
    <p>Ane email has been sent to {{email}} with a five character long activation code. Please enter it below to gain access.</p>
    <form>
        <label><span>Code</span><input type="text" ng-model="code" /></label>
        <button type="button" ng-click="verify()">Verify</button>
    </form>
</div>
